<!DOCTYPE html>
<html>
<head>
	<title>to do list</title>
    <link rel="stylesheet" type="text/css" href="css/todo.css">
    
    <link href="https://fonts.googleapis.com/css?family=Hanalei+Fill" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    
    <script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>

    
</head>
<body>
<div class="container">
	<h1>to-do list<span id="plus"><i class="fas fa-plus"></i></span></h1>
	<input type="text" name="todo" placeholder="enter activity">
	<ul>
		<li><span><i class="fas fa-trash-alt"></i></span>activity A</li>
		<li><span><i class="fas fa-trash-alt"></i></span>activity B</li>
		<li><span><i class="fas fa-trash-alt"></i></span>activity C</li>
		<li><span><i class="fas fa-trash-alt"></i></span> activity D</li>
	</ul>
</div>
<script type="text/javascript" src="todo.js"></script>
</body>
</html>
